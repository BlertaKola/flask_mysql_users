<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        table{
            margin: 0 auto;
            width: 80%;
            height: 50%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {% if users %}
        <h1 class="text-center">Here are our users!</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created at</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td><a href="/showUser/{{user.id}}" class="stretched-link text-primary" style="position: relative;">Show</a> | <a href="/edit/{{user.id}}" class="stretched-link text-success" style="position: relative;">Edit</a> | <a href="/deleteUser/{{user.id}}" class="stretched-link text-danger" style="position: relative;">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h1 class="text-center text-danger">There are no users yet!</h1>
    {% endif %}
    <a href="/"><button type="button" class="btn btn-info">Add a User</button></a>
</body>
</html>
